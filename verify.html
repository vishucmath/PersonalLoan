        <!-- 3 times disabled button -->
    <script>
       $(function(){
      var count = 3,
          $btn = $('input[type="submit"]'); 
          $btn.val($btn.val()+' ('+count+')')
          
      $btn.click(function(){
          $btn.val($btn.val().replace(count,count-1));
          count--;
          if(count==0) {
                return !$btn.attr('disabled','disabled');
          }
      })
    })
